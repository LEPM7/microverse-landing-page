<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
  <div id="wrapper">
    <header id="header">
      <img width="50px" height="50px"
        src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/4847/s300/new-icon.png">
      <nav id="nav-bar">
        <a class="nav-link" href="#video">
          Microverse Home
        </a>
        <a class="nav-link" href="#section2">
          Microverse Curriculum
        </a>
        <a class="nav-link" href="#section3">
          Microverse Employers
        </a>
      </nav>
    </header>
    <section id="video-section">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/2PW4uKpnCWI" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </section>
    <section id="form-section">
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="email" required> <br />
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </div>
</body>
</html>
